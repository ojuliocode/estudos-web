<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Caixas!</h1>
    <h3>Tudo em um documento HTML é composto por caixas</h3>
    <p>No exemplo abaixo, temos uma lista que também é feita de caixas</p>
    <!-- O display inline flex dita que o elemento container vai ser inline, e os filhos vão ser flex-filhos -->
    <!-- Se colocássemos apenas display flex, a ul iria ser BLOCK, e os filhos iriam ser flex-filhos -->
    <!-- CURIOSIDADE -->
    <ul class="inline-flex">
        <li>Isto é uma caixa</li>
        <li>Isto também </li>
        <li>E finalmente isto!</li>
    </ul>
    <span>this is a test</span>
</body>
</html>
