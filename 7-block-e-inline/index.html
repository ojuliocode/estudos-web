<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Block e Inline</title>
</head>
<body>
    <!-- Observe que, como o h1 é uma tag com display block, ele foi pra uma nova linha -->
    <p> Este é um texto, e, no meio dele, <h1> temos uma tag </h1> h1</p>
    
    <p style="display: inline;"> Agora, quando inserimos um <h1 style="display: inline"> h1 </h1> ele vai continuar na mesma linha, por termos modificado o display</p>

    <!-- Os dois elmentos abaixo não possuem nenhum significado específico
    a tag div é apenas uma tag de agrupamento, ao passo que a span
    é apenas um texto genérico
    -->
    <div style="background-color: red;"><span style="background-color: green;">bogos</span></div>
</body>
</html>
