<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Aqui temos um belo exemplo de como funciona a flexbox 
    Neste exemplo, criamos filhos dentro de filhos. A última div também é um flex pai -->
    <div class="flex-pai">
        <div>Filho1</div>
        <div>Filho2</div>
        <!-- Para alinhar os elementos filhos, nós vamos utilizar as propriedades justify-content e 
        align items no flex pai-->
        <div class="flex-pai2">
            <div>Subfilho</div>
            <div>Subfilho</div>
        </div>
    </div>

    
</body>
</html>
