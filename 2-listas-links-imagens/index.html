<!DOCTYPE html>
<!-- TODO: preciso especificar que é preciso salvar o arquivo e dar refresh no browser -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!-- Esta tag especifica uma lista desordenada (unordered list)-->
    <ul>
        <!-- Cada tag li é um elemento desta lista -->
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Maionese</li>
        <li>Batata</li>
    </ul>

    <!-- Esta tag é uma lista ordenada. Estes são casos em que as ordens da lista importa -->
    <ol>
        <li>Acender o fogo baixo</li>
        <li>Deixar a panela em banho maria</li>
        <li>Tirar depois de 10min</li>
    </ol>

    <h1> Links </h1>
    <!-- A tag abaixo (tag anchor) especifica para nós um link. Este link é uma referência para algum local. Note que se não especificarmos nenhum local, esta tag não servirá de nada -->
    <a> Meu novo link </a>
    <!-- Usando o atributo href (hypertext reference) nós podemos especificar para onde queremos ir. Note que agora este link está apontando para o site do google -->
    <a href="https://google.com"> Site do google </a>
    <!-- Além de páginas externas (como o próprio google) podemos atribuir ao nosso link uma página interna. Por exemplo: imagine que queremos criar um link que direciona ao arquivo pagina-linkada.html-->
    <a href="pagina-linkada.html"> Clique aqui para ir para a pagina linkada</a>
    <!-- No HTML também podemos inserir imagens. As imagens podem ser inseridas através de uma tag img, que não precisa de tag de fechamento. Para especificarmos qual imagem queremos utilizar, usamos o atributo src (source). O valor deste atributo conterá o caminho da nossa imagem -->
    <img src="cachorro.jpeg" alt="Este é um cachorro">
</body>
</html>
